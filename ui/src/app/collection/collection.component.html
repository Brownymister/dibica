    <!-- Header-->
    <header class="bg-blue bg-gradient text-white header">
      <div class="container px-4 text-center">
        <h1 class="fw-bolder">This is your Collection!</h1>
        <p class="lead">
          This is the palce where you can find all the cards that were send to you previously.
        </p>
      </div>
    </header>

    <div id="tamplates" class="album py-5 bg-light header">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div *ngFor="let card of collection; index as i; first as isFirst">

                    <div class="col">
                      <div class="card shadow-sm">
                      <img src="{{ card.imgUrl }}" alt="">

                      <div class="card-body">
                          <p class="card-text">{{ card.message }}</p>
                          <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                              <button type="button" (click)="open(this.card.id)" class="btn btn-sm btn-outline-secondary">View</button>
                          </div>
                           <small class="text-muted">{{ card.createDate }}</small>
                          </div>
                      </div>
                      </div>
                    </div>
                    
                </div>
  
            </div>

        </div>
    </div>

    <!-- Footer-->
